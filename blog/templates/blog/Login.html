{% extends "blog/base.html" %}

{% block content %}
  <div class="col-sm-10">
    <h3 class="text-black">Login Page</h3>
    
    <form method="post" class="mt-3">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock content %}
