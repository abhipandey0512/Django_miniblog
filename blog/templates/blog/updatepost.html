{% extends "blog/base.html" %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white mt-5">Dashboard/Add Post</h3>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.title.label_tag }}
            <input type="text" name="{{ form.title.name }}" class="form-control" style="font-size: 15px;" value="{{ form.title.value }}">
        </div>

        <div class="form-group">
            {{ form.desc.label_tag }}
            <textarea name="{{ form.desc.name }}" class="form-control" style="font-size: 15px;">{{ form.desc.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<style>
    /* Adjust text size */
    .text-white {
        font-size: 20px;
    }

    /* Adjust message color */
    .messages {
        list-style: write here;
        padding: 10px;
    }

    .messages li {
        color: green; /* Set your desired color */
        font-size: 16px; /* Set your desired font size */
        margin-bottom: 5px;
    }
</style>
{% endblock content %}
